name: HopsworksVagrantTest
baremetal:
    username: vagrant
cookbooks:
  hopsworks:
    github: logicalclocks/hopsworks-chef
    branch: master
attrs:
  install:
    dir: /srv/hops
    dev_ssh_keys: true
    enterprise:
      install: true
      download_url: "https://nexus.hops.works/repository"
      username: ""
      password: ""
  jupyter:
    shutdown_timer_interval: "1m"
  hops:   
    num_replicas: 1
    tls:
     enabled: true
     crl_enabled: true
     crl_fetcher_class: "org.apache.hadoop.security.ssl.DevRemoteCRLFetcher"
     crl_fetcher_interval: "5m"
    rmappsecurity:
      actor_class: "org.apache.hadoop.yarn.server.resourcemanager.security.DevHopsworksRMAppSecurityActions"
    xattrs:
      max-xattrs-per-inode: 127
      max-xattr-size: 3442755
    yarn:
      cgroups_strict_resource_usage: "true"
  alertmanager:
    email:
      to: sre@logicalclocks.com
      from: hopsworks@logicalclocks.com
      smtp_host: mail.hello.com
  prometheus:
    retention_time: "2h"
  hopsworks:
    featurestore_online: true
    encryption_password: "verysecurepassword"
    kagent_liveness:
     enabled: true
     threshold: "40s"
    jwt:
     lifetime_ms: '43200000'
    hive2:
      scratch_dir_delay: "30s"
      scratch_dir_cleaner_interval: "10s"
  elastic:  
    opendistro_security:
      jwt:
        exp_ms: "1800000"
      audit:
        enable_rest: "true"
        enable_transport: "false"
  ndb:  
    DataMemory: '1024'
    configuration:
      profile: "tiny"

groups:
  namenodes:
    size: 1
    baremetal:
      ip: 10.0.2.15
    recipes:
      - kagent
      - conda
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - flink::historyserver
      - elastic
      - livy
      - kzookeeper
      - kkafka
      - epipe
      - hopsworks
      - hopsmonitor
      - hopslog
      - hopslog::_filebeat-spark
      - hopslog::_filebeat-serving
      - hopslog::_filebeat-jupyter
      - hops::dn
      - hops::nm
      - tensorflow
      - hive2
      - hops_airflow
      - hopsmonitor::prometheus
      - hopsmonitor::alertmanager
      - hopsmonitor::node_exporter
      - consul::master
      - hops::docker_registry
      - onlinefs
